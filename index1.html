                    <svg width="600" height="100"  xmlns="http://www.w3.org/2000/svg">

                        <!-- Trazado triángulo rojo -->
                       <path d="M 0 100 l 60 -100 l 60 100 l -120 0 m 0 0 z" 
                             stroke="#DE4B44" 
                             stroke-width=2 
                             fill="none" 
                             stroke-dasharray="610"
                             stroke-dashoffset="610;0">
                      
                             <animate attributeType="XML"
                                      attributeName="stroke-dashoffset"
                                      begin="0s" dur="3s" 
                                      values="610;0" 
                                      repeatCount="1" 
                                      fill="freeze"
                              />
                      
                            <animate 
                                     attributeName="fill" 
                                     from="transparent"
                                      to="#DE4B44" 
                                     dur="1s" 
                                     begin="2s" 
                                     fill="freeze"
                            /> 
                            <animate 
                                   attributeName="stroke" 
                                   from="#DE4B44"
                                    to="transparent" 
                                   dur="0.3s" 
                                   begin="2.7s" 
                                   fill="freeze"
                            />
                            <animate attributeType="XML"
                                     attributeName="opacity"
                                     begin="3s" dur="3s" 
                                     repeatCount="indefinite" 
                                     fill="freeze"
                            />
                             <animate attributeType="XML"
                                     attributeName="opacity"
                                     begin="3.1s" dur="5s" 
                                     values="0.8;1;0.8" 
                                     repeatCount="indefinite" 
                                     fill="freeze"
                            />
                      </path>
                        
                        <!-- Trazado triángulo amarillo -->
                      <polygon points="60,100 120,0 180,100" stroke="none" stroke-width=2 fill="#EFA64E" opacity="0">
                           
                            <animateTransform attributeName="transform"
                                  type="translate"
                                  from="-60 0"
                                  to="0 0"
                                  begin="3.1s"
                                  dur=".7s"
                                  repeatCount="1"
                                  fill="freeze"
                            />
                            <animate attributeType="XML"
                                     attributeName="opacity"
                                     begin="3.1s" dur="5s" 
                                     values="0.8;1;0.8" 
                                     repeatCount="indefinite" 
                                     fill="freeze"
                            />
                        </polygon>
                      
                        
                       
                        
                      
                          <!-- Trazado triángulo azul -->
                       <polygon points="180,0 300,0 240,100" stroke="none" stroke-width=2 fill="#226BA5" opacity="0">
                              
                         <animateTransform attributeName="transform"
                                  type="translate"
                                  from="-60 0"
                                  to="0 0"
                                  begin="4.6s"
                                  dur=".8s"
                                  repeatCount="1"
                                  fill="freeze"
                          />
                         
                         <animate attributeType="XML"
                                     attributeName="opacity"
                                     begin="4.6s" dur="5s" 
                                     values="0.8;1;0.8" 
                                     repeatCount="indefinite" 
                                     fill="freeze"> 
                            </animate>
                        </polygon>
                        
                        <!-- Trazado triángulo verde -->
                          <polygon  points="60,100 120,0 173,100" stroke="none" stroke-width=2 fill="#7DBC56" opacity="0">
                            
                          <animateTransform attributeType="xml"
                                            attributeName="transform"
                                            type="rotate"
                                            from="0 120 0"
                                            to="-62 120 0"
                                            begin = "3.9s"
                                            dur=".7s"
                                            repeatCount="1"
                                            fill="freeze"
                           />
                         
                          <animate attributeType="XML"
                                      attributeName="opacity" 
                                     begin="3.9s" dur="5s" 
                                     values="0.6;1;0.6" 
                                     repeatCount="indefinite" 
                                     fill="freeze"
                          />
                      </polygon>
                      
                          <!-- Texto Devel -->
                        <text x="100" y="100" font-family="'Open Sans',sans-serif" font-size="20px" font-weight="30" fill="black" opacity="0">
                         GLAM SHOP
                           <animate attributeType="XML"
                                     attributeName="opacity"
                                     begin="5.6s" dur="2s" 
                                     from="0" to="1"
                                     repeatCount="indefinite" 
                                     fill="freeze"
                            /> 
                          
                            <animate attributeType="XML"
                                         attributeName="opacity"
                                         begin="7.6s" dur="5s" 
                                         values="1;.6;1" 
                                         repeatCount="indefinite" 
                                         fill="freeze"
                            /> 
                        
                        </text>

                                     values="1;.6;1" 
                                     repeatCount="indefinite"
